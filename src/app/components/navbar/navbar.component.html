<nav class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <a class="text-xl font-bold" routerLink="/home">MiApp</a>
    
    <div class="flex items-center space-x-4">
      @if (!isAuthenticated) {
        <button
          (click)="login()"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md"
        >
          Log in
        </button>
      }
      
      @if (isAuthenticated && user) {
        <div class="relative">
          <button (click)="toggleDropdown()" class="flex items-center space-x-2">
            <img [src]="user.picture" alt="User" class="w-10 h-10 rounded-full border-2 border-white" />
          </button>
          
          @if (dropdownOpen) {
            <div class="absolute right-0 mt-2 min-w-[200px] bg-white/90 text-black rounded-lg shadow-md border">
              <div class="p-4 border-b">
                <p class="text-sm font-medium truncate">{{ user.email }}</p>
              </div>
              <a
                routerLink="/profile"
                class="block px-4 py-2 hover:bg-gray-100 w-full text-left cursor-pointer"
              >
                Ver Perfil
              </a>
              <button
                (click)="logout()"
                class="block w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100 rounded-b-lg"
              >
                Log out
              </button>
            </div>
          }
        </div>
      }
    </div>
  </div>
</nav>

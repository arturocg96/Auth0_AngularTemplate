<div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-red-600 mb-4 text-center">Error de Autenticación</h1>
  
    @if (errorData) {
      <p class="text-gray-700 text-center mb-4">
        Algo salió mal al intentar autenticar tu cuenta. Intenta de nuevo.
      </p>
  
      <div class="bg-red-100 text-red-800 p-4 rounded-md shadow-md">
        <h2 class="text-lg font-semibold">Detalles del Error</h2>
        <p class="text-sm">{{ errorData.error_description || 'Error desconocido' }}</p>
      </div>
    } @else {
      <p class="text-gray-500 text-center">Redirigiendo...</p>
    }
  </div>
